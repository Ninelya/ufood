<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>login-popup</title>
	<link rel="stylesheet" href="login-popup.css" type="text/css" />
	<!--[if IE]><link rel="stylesheet" type="text/css" href="ie.css" /><![endif] -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.checkbox.js"></script>
</head>
<body>
<div id="login_popup">
<div id="login_popup_headline">Login
</div>
<button type="button" id="login_close"></button>
	<form id="login_form">		
		<span id="login_popup_text1">Login (e-mail)</span>
		<input id="login_popup_log" type="text" />
		<span id="login_popup_text2">Password</span>
		<input id="login_popup_pas" type="password" />
		<span class="niceCheck"><input type="checkbox" name="ch1" /></span>
		<span id="login_popup_text3">Remember password</span>
		<input id="login_popup_button1" value="Login" type="submit">
		<a href="" id="login_popup_link1">Forgot your password?</a>
		<a href="" id="login_popup_link2">Registration</a>
	</form>
</div>
</body>
</html>
